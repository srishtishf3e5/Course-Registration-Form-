{% extends "base.html" %}
{% block content %}
  <h2>Student Login</h2>
  <form method="post" class="form-card">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit" class="btn">Login</button>
  </form>
{% endblock %}
